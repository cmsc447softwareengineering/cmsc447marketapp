<html>
<h1>Umbc Retreiver Market</h1>
<a href="createuser">Signup here</a>
<div>
{{ notsignedinchunk }}
</div>
<div>
{{ signedinchunk }}
</div>
<form id="query" method="get" action=/feed>
<input placeholder="Search" name="query" id="query" value="" autocorrect="off" autocapitalize="off" autocomplete="off" data-autocomplete="search" class="flatinput ui-autocomplete-input" type="text">
<button type="submit"></button>
</form>
<table>
<tr>
<th>Title</th><th>Description</th><th>Price</th><th>Poster</th>
</tr>
{%for r in results%}
<tr>
<td>{{r.title}}</td>
<td>{{r.description}}</td>
<td>{{r.price}}</td>
<td>{{r.owner}}</td>
<td>
<form method="get" action="/buyit">
<input type="submit" name="item" value="{{r.id}}">
</form>
</td>
</tr>
{% endfor %}
</table>
</html>
